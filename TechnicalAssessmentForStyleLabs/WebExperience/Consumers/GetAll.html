<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Luca's Technical Assessment</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />

    <script src="../Scripts/jquery-1.11.0.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Get (GET) All Assets</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <table id="assetTable"
                       class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Asset Id</th>
                            <th>File Name</th>
                            <th>CreatedBy</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
     
        <div>
            <button type="button" id="homeButton"
                    class="btn btn-primary"
                    onclick="goHomeClick();">
                Home
            </button>
        </div>
      
    </div>
    <script>
    $(document).ready(function () {
      assetList();
    });

    // Get all Products to display
    function assetList() {
      // Call Web API to get a list of Products
      $.ajax({
        url: '/api/Asset/',
        type: 'GET',
        dataType: 'json',
        success: function (assets) {
            assetListSuccess(assets);
        },
        error: function (request, message, error) {
          handleException(request, message, error);
        }
      });
    }

    // Display all Products returned from Web API call
    function assetListSuccess(assets) {
      // Iterate over the collection of data
        $.each(assets, function (index, asset) {
        // Add a row to the asset table
            assetAddRow(asset);
      });
    }

    // Add Product row to <table>
    function assetAddRow(asset) {
      // First check if a <tbody> tag exists, add one if not
      if ($("#assetTable tbody").length == 0) {
        $("#assetTable").append("<tbody></tbody>");
      }

      // Append row to <table>
      $("#assetTable tbody").append(
        assetBuildTableRow(asset));
    }

    // Build a <tr> for a row of table data
    function assetBuildTableRow(asset) {
      var ret = "<tr>" +
            "<td>" + asset.AssetId + "</td>" +
            "<td>" + asset.FileName + "</td>" +
            "<td>" + asset.CreatedBy + "</td>" +
          "</tr>";

      return ret;
    }

    function updateClick() {

    // Handle click event on Add button
    function addClick() {

    // Handle exceptions from AJAX calls
    function handleException(request, message, error) {
      var msg = "";

      msg += "Code: " + request.status + "\n";
      msg += "Text: " + request.statusText + "\n";
      if (request.responseJSON != null) {
        msg += "Message" + request.responseJSON.Message + "\n";
      }

      alert(msg);
    }

            window.location.href = '/Default.html';
    }
    </script>
</body>
</html>
